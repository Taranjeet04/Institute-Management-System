<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}
td,th
{
    text-align: center;
}

tr:hover{background-color:#f5f5f5}
</style>
</head>
<body>


<table>
    <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Course</th>
    <th>Module</th>
    <th>Branch</th>
    <th>Joining Date</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let s of fctarr"> 
    <td>{{s.firstName|titlecase}}</td>
    <td>{{s.lastName|titlecase}}</td>
    <td>{{s.email}}</td>
    <td>{{s.contact}}</td>
    <td>{{s.course|titlecase}}</td>
    <td>{{s.module|titlecase}}</td>
    <td>{{s.branch|titlecase}}</td>
    <td>{{s.joindate}}</td>
  </tr>
</tbody>
</table>

</body>
</html>
